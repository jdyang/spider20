log4j.rootLogger=TRACE

log4j.logger.spider=INFO,spider
log4j.logger.spiderwf=WARN,spiderwf

log4j.appender.spider=org.apache.log4j.DailyRollingFileAppender
log4j.appender.spider.file=../log/spiderlog
log4j.appender.spider.datePattern='.'yyyy-MM-dd
log4j.appender.spider.Append=true
log4j.appender.spider.MaxFileSize=3000MB
log4j.appender.spider.layout=org.apache.log4j.PatternLayout
log4j.appender.spider.layout.ConversionPattern=%d %-5p %.16c - %m%n

log4j.appender.spiderwf=org.apache.log4j.DailyRollingFileAppender
log4j.appender.spiderwf.file=../log/spiderlog.wf
log4j.appender.spiderwf.datePattern='.'yyyy-MM-dd
log4j.appender.spider.Append=true
log4j.appender.spider.MaxFileSize=3000MB
log4j.appender.spiderwf.layout=org.apache.log4j.PatternLayout
log4j.appender.spiderwf.layout.ConversionPattern=%d %-5p %.16c - %m%n
